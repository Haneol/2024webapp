<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="alert('test')">click!</button>
    <script>
        document.write("test");
        console.log("hello");

        var day;
        var week = new Date().getDay();

        console.log(week)

        switch(week) {
            case 0: day = "일요일"; break;
            case 1: day = "월요일"; break;
            case 2: day = "화요일"; break;
        }

        // document.write("<br>오늘은 " + day + "입니다.")
        document.write(`<br>오늘은 ${day}입니다.`)


        var city = ["서울", "부산", "대구"]

        function printA(){
            for(i of city) {
                if(i === undefined) continue;
                document.write(`<br>-> ${i}`);
            }
        }

        printA()

        var list = [123,23,3, 0]

        document.write(list.sort((a,b) => a-b))

        // city.forEach(function(){})


        document.write("<br>")

        // index가 뒤에 들어옴
        function printArr(data, i){
            document.write("배열데이터 [" + i + "] : " + data + "<br>")
        }

        city.forEach(printArr);

        var data = [1,2,3,4,5,6]

        function mapArr(value){
            return value*value;
        }

        var mapData = data.map(mapArr)

        document.write(mapData + "<br>")

    </script>

    <p id="var1"></p>
    <p id="var2" class="var2"></p>
    <p id="var3"></p>

    <script>
        var car = {
            name: 'sonata',
            speed: 100,
            color: 'white'
        }

        document.getElementById("var1").innerHTML = car.name;
        // class의 경우는 getElement's'ByClassName
        // class는 여러번 나올 수 있으므로, 배열.
        // 따라서 몇번째 태그인지를 index로 명시해주어야 함
        document.getElementsByClassName("var2")[0].innerHTML = car.speed;
        // jQuery의 경우 다음과 같이 사용할 수 있다.
        // $("#var1").html(car.name);
        // 편함에도 불구하고, jQuery를 걷어내는 이유 : 어짜피 브라우저는 vanilla js로 구동되기 때문
    </script>


    <style>
        .box{width: 100px; height: 100px; background-color: skyblue; transition: 0.3s;}
    </style>
    <div class="box"></div>
    <button onclick="boxChange()">click</button>
    <script>
        function boxChange() {
            if(document.getElementsByClassName("box")[0].style.backgroundColor === "rgba(0, 0, 0, 0)") {
                document.getElementsByClassName("box")[0].style.backgroundColor = "skyblue"
                document.getElementsByClassName("box")[0].style.width = "100px"
            } else {
                document.getElementsByClassName("box")[0].style.backgroundColor = "rgba(0, 0, 0, 0)"
                document.getElementsByClassName("box")[0].style.width = "200px"
                // display none은 transition이 안됨
            }
        }
    </script>

</body>
</html>
