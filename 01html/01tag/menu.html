<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 0. reset부터 하기 */
    *{margin: 0;padding: 0;}
    a:link,a.visited{text-decoration: none; color: black;}
    ul,li{list-style: none;}
    /* 초기화 단계에서 clear css를 미리 만들어두고, 사용할 수 있음 */
    .clear:after{
        content: "";
        display: block;
        clear: both;
    }

    .hd{
        background: blue;
    }

    /* 1. 메뉴를 float left로 잡기 -> clear:both 사용으로 해제 */
    .menu{
        width: 1360px;
        margin: 0 auto;
        background-color: skyblue;
    }
    
    .menu>li{
        float: left;
        width: 20%;
    }

    .menu>li>a{
        text-align: center;
        display: block;
        width: 100%;
        line-height: 50px;
    }

    .menu>li>a:hover{
        background-color: green;
        color: white;
    }

    .visual{
        background-color: green;
        height: 200px;
        margin-bottom: 1em;
    }

    .section{
        width: 1360px;
        margin: 0 auto;
        margin-bottom: 1em;
    }

    .section .sectionLeft{float: left; width: 1000px; background-color: skyblue;}
    .section .sectionRight{float: right; width: 300px; background-color: pink;}

    .section div{height: 700px;}

    .ft{
        padding: 20px 0;
        background: green;
    }

    .ft div{
        width: 1360px;
        margin: 0 auto;
        text-align: center;
        background-color: orange;
    }
</style>
<body>
    <header class="hd">
        <ul class="menu clear">
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu2</a></li>
            <li><a href="#">menu3</a></li>
            <li><a href="#">menu4</a></li>
            <li><a href="#">menu5</a></li>
        </ul>
    </header>
    <div class="visual">
        slide
    </div>
    <section class="section clear"> <!-- 1360px -->
        <div class="sectionLeft">left</div>
        <div class="sectionRight">right</div>
    </section>
    <footer class="ft">
        <div> <!-- 1360px -->
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis, blanditiis?
        </div>
    </footer>
</body>
</html>
